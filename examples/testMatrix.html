<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" width="800" height="800"></canvas>
</body>
<script>
var canvas = document.querySelector('#canvas');
var context = canvas.getContext('2d');

context.fillStyle = 'red';

var x1 = 100;
var y1 = 100;
var x2 = 200;
var y2 = 200;

context.moveTo(x1, y1);
context.lineTo(x2, y1);
context.lineTo(x2, y2);
context.lineTo(x1, y2);

context.fill();
context.stroke();

context.fillStyle = 'green';

var angle = Math.PI / 4;
x1 += 200;
y1 += 200;
x2 += 200;
y2 += 200;

var m1 = Math.cos(angle);
var m2 = Math.sin(angle);

context.moveTo(x1 * m1 - y1 * m2, y1 * m2 + x1 * m1);
context.lineTo(x2 * m1 - y1 * m2, y1 * m2 + x2 * m1);
context.lineTo(x2 * m1 - y2 * m2, y2 * m2 + x2 * m1);
context.lineTo(x1 * m1 - y2 * m2, y2 * m2 + x1 * m1);


context.fill();
context.stroke();

</script>
</html>
