<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVJelly from config file</title>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script src="svjellymaker.js"></script>
	<script>
		var loadEventHandler = function ()
		{
			var canvas = document.getElementById('canvas');
			window.svjellymaker.createFromConfig(canvas, 'assets/underwaterConfig.json');
		};

		window.addEventListener('load', loadEventHandler);
	</script>
</body>
</html>
