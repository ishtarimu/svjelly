<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" width="800px" height="800px"></canvas>
	<script src="../build/svjelly.js">
	</script>
	<script>

	var nodes =
	[
		{ oX: 0, oY: 0 },
		{ oX: 36, oY: -75 },
		{ oX: -49, oY: -51 },
		{ oX: -12, oY: -50 },
		{ oX: -49, oY: -75 },
		{ oX: -68, oY: -10 },
		{ oX: 62, oY: -7 },
		{ oX: 34, oY: 13 },
		{ oX: 47, oY: 69 },
		{ oX: 14, oY: 52 },
		{ oX: 75, oY: -61 },
		{ oX: 1, oY: -126 },
		{ oX: 52, oY: -37 },
		{ oX: 78, oY: -19 },
		{ oX: -80, oY: 44 },
		{ oX: -25, oY: 95 },
		{ oX: 8, oY: 58 },
		{ oX: -33, oY: 50 },
		{ oX: -12, oY: 73 },
		{ oX: 2, oY: 62 },
		{ oX: -81, oY: -5 }
	];

	var nodeGraph = new svjelly.NodeGraph();

	for (var i = 0, length = nodes.length; i < length - 1; i += 1)
	{
		var node = nodes[i];
		var next = nodes[i + 1];
		nodeGraph.connect(node, next);
	}

	var canvas = document.querySelector('#canvas');
	var context = canvas.getContext('2d');

	nodeGraph.traverse(nodeGraph.getVertex(nodes[0]));

	var verticesLength = nodeGraph.vertices.length;
	for (i = 0; i < verticesLength; i += 1)
	{
		var vertex = nodeGraph.vertices[i];
		context.fillText(vertex.mapValue, 300 + vertex.node.oX, 300 + vertex.node.oY);
	}

	</script>
</body>
</html>
